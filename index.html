<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
</head>
<style>
    .btn {
        background-color: #ddd;
        display: inline-block;
        font-size: 14px;
        text-align: center;
        padding: 3px;
        margin: 3px;
    }
</style>

<body>
    <div>Sudoku Solver</div>
    <div>
        <canvas id="canvas" width="380", height="380">
            Your browser does not support canvas.
        </canvas>
    </div>
    <div>
        <canvas id="numberkeys" width="380", height="50">
            Your browser does not support canvas.
        </canvas>
    </div>


    <div>
        <div id="start_solve" class="btn">Analyze</div>
        <div id="delete" class="btn">Delete</div>
        <div id="back" class="btn">Back</div>
        <div id="reset" class="btn">Reset</div>
    </div>

    <div>
        <div id="draw" class="btn">Show Candidates</div>
        <div id="a_test" class="btn">Show Example</div>
    </div>


    <div id="steps" style="height:300px;overflow:auto;"></div>


    <script src="quick_solver.js"></script>
    <script src="main.js"></script>
    <script src="numberkeys.js"></script>
    <script src="button.js"></script>
    <script src="solver.js"></script>
    <script src="print.js"></script>
</body>
</html>
