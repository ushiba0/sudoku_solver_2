<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
</head>
<style>
    body{
        overflow-x: hidden;
    }
    .btn {
        background-color: #ddd;
        display: inline-block;
        font-size: 14px;
        text-align: center;
        padding: 5px 3px ;
        margin: 3px;
        user-select: none;
    }


</style>

<body>
    <div>Sudoku Solver</div>
    <div style="display: block;height: 380px; width:100%;">
        <canvas id="canvas" width="760" height="760">
            Your browser does not support canvas.
        </canvas>
    </div>
    <div style="display: block;height: 50px;">
        <canvas id="numberkeys" width="760", height="100">
        </canvas>
    </div>


    <div>
        <div id="start_solve" class="btn" style="width:20%">Analyze</div>
        <div id="delete" class="btn" style="width:20%">Delete</div>
        <div id="back" class="btn" style="width:20%">Back</div>
        <div id="reset" class="btn" style="width:20%">Reset</div>
    </div>

    <div>
        <div id="draw" class="btn">Show Candidates</div>
        <div id="a_test" class="btn">Show Example</div>
        <div id="history" class="btn">Show Analized Sudoku</div>
    </div>


    <div id="steps" style="height:300px;overflow:auto;"></div>


    <script src="quick_solver.js"></script>
    <script src="main.js"></script>
    <script src="numberkeys.js"></script>
    <script src="button.js"></script>
    <script src="solver.js"></script>
    <script src="print.js"></script>
</body>
</html>
